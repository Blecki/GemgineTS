<title>Canvas Sprite Example</title>
<style>
  body { 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  canvas {
    border: 1px solid black;
    background-color: #ffffff;
    width: 1056;
    height: 448;
  }
</style>
</head>
<body>
  <div style="display: grid; grid-template-rows: 500px auto;">
    <div>
      <canvas id="myCanvas" width="528" height="224"></canvas>
    </div>
    <div id="debug_panel">
      
    </div>
  </div>
  <script type="module">
    import { Run } from "./build/Main.js";
    import { Debugger } from "./build/Debugger.js";
    let engine = Run((engine) => {
      console.log("Trace: Engine Callback");
      let _debugger = new Debugger(document.getElementById("debug_panel"));
      _debugger.debugObject(engine.sceneRoot);
    });
  </script>
</body>
</html>
