<title>Canvas Sprite Example</title>
<style>
  canvas {
    border: 1px solid red;
    background-color: #ffffff;
    width: 1056;
    height: 448;
  }
</style>
</head>

<script type="module">
    import { Run } from "./build/LoadTest.js";
    window._load = function () {
      Run(document.getElementById('myCanvas'));
    }
</script>

<body>
  <div style="display: grid; grid-template-rows: 500px auto;">
    <div>
      <canvas id="myCanvas" width="528" height="224"></canvas>
    </div>
    <div><input id="select-file" type="file"></input><button onclick="window._load()">Load</button></div>

  </div>
  
</body>
</html>
